<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inscription</title>
    <link rel="stylesheet" href="inscription.css">
</head>
<body>
    <div class="top-buttons">
        <a href="/main-menu/menu.html" class="button">Retour</a>
    </div>

    <div class="signup-container">
        <h1>Inscription</h1>
        <form id="signup-form">
            <div class="input-bar">
                <input type="text" id="pseudo" placeholder="Pseudo" required>
            </div>
            <div class="input-bar">
                <input type="email" id="email" placeholder="Adresse e-mail" required>
            </div>
            <div class="input-bar">
                <input type="password" id="password" placeholder="Mot de passe" required>
            </div>
            <div class="input-bar">
                <input type="password" id="confirm-password" placeholder="Confirmer le mot de passe" required>
            </div>
            <div class="signup-button-container">
                <button class="button">Inscription</button>
            </div>
        </form>
    </div>

    <script src="inscription.js"></script>
</body>
</html>
