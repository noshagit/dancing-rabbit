<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Deaf Rhythm</title>
    <link rel="stylesheet" href="deaf-rhythm.css" />
  </head>
  <body>
    <div class="top-buttons">
      <a href="/main-menu/menu.html" id="leave-button" class="button">Quitter</a>
      <span id="timer" class="timer">00:30</span>
    </div>

    <div class="round-counter" id="round-counter">1/10</div>

    <div class="container">
      <div class="lyrics-display" id="lyrics-display">Connecting...</div>

      <div class="input-bar">
        <input type="text" id="song-title" placeholder="Devinez le titre...">
      </div>

      <button class="button validate-button" id="submit-button">Valider</button>
      
      <div id="notification-area" class="notification-area"></div>
    </div>

    <div class="players-status">
      <h2>Players</h2>
      <ul id="players-list"></ul>
    </div>

    <div class="player-info">
      <span>You: </span><span id="player-name">Connecting...</span>
    </div>
    
    <script src="deaf-rhythm.js"></script>
  </body>
</html>
