<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profil - Dancing Rabbit</title>
    <link rel="stylesheet" href="profil.css">
</head>
<body>
    <header>
        <button class="auth-button" onclick="logout()">Se déconnecter</button>
        <button class="auth-button" onclick="window.location.href='/main-menu/menu.html'">Menu</button>
    </header>

    <main>
        <h1>Mon Profil</h1>
        <div class="profile-card">
            <img src="/frontend/images/bunny.png" alt="Photo de profil" class="profile-image">
    
            <div class="info-box">
                <p><strong>Pseudo :</strong> <span id="pseudo">Loading...</span></p>
            </div>
    
            <div class="info-box">
                <p><strong>Email :</strong> <span id="email">Loading...</span></p>
            </div>
        </div>
    </main>

    <footer>
        Auteurs : Ilian, Quentin, Natïha, Corentin, Nathaël
    </footer>

    <div class="bunny-container">
        <div class="bunny">
            <div class="ear left"></div>
            <div class="ear right"></div>
            <div class="eye left"></div>
            <div class="eye right"></div>
        </div>
    </div>

    <script src="profil.js"></script>
</body>
</html>
